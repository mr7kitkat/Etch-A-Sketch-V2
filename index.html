<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <main>
        <form action="" class="menu" method="get" value="black">
            <label for="size">
                SIZE:
                <input type="number" name="size" id="size" value="16">
            </label>

            <label for="color">
                COLOR:
                <input type="color" name="color" id="color">
            </label>

            <button id="pencil">
                <img src="./images/pencil.png" alt="">
                <div id="pencilChoice">
                    <label for="click">
                        <input type="radio" name="pencil" id="click" value="click">
                        CLICK
                    </label>

                    <label for="hover">
                        <input type="radio" name="pencil" id="hover" value="hover">
                        HOVER
                    </label>
                </div>
                PENCIL
            </button>
            <button id="rainbow">
                <img src="./images/rainbow.png" alt="">
                RAINBOW</button>
            <button id="eraser">
                <img src="./images/eraser.png" alt="">
                ERASER
            </button>
            <button id="reset" type="reset">
                <img src="./images/clear.png" alt="">
                RESET
            </button>
            
        </form>

        <div class="canvas">

        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
